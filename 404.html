<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Peter Hollmer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, rgb(102 126 234) 0%, rgb(118 75 162) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgb(255 255 255 / 10%);
            border-radius: 50%;
            animation: float-shape 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 70%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 40%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 90px;
            height: 90px;
            left: 80%;
            animation-delay: 15s;
        }

        @keyframes float-shape {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 3rem 2rem;
            position: relative;
            z-index: 10;
            background: rgb(255 255 255 / 10%);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgb(255 255 255 / 20%);
            box-shadow: 0 8px 32px rgb(0 0 0 / 30%);
            animation: slide-up 1s ease-out;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgb(255 107 107 / 30%);
            }

            to {
                text-shadow: 0 0 30px rgb(78 205 196 / 50%);
            }
        }

        .error-message {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: rgb(255 255 255 / 20%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgb(255 255 255 / 30%);
            cursor: pointer;
        }

        .btn:hover {
            background: rgb(255 255 255 / 30%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgb(0 0 0 / 30%);
        }

        .btn-primary {
            background: rgb(255 107 107 / 30%);
            border-color: rgb(255 107 107 / 50%);
        }

        .btn-primary:hover {
            background: rgb(255 107 107 / 50%);
        }

        .search-container {
            margin: 2rem 0;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 1px solid rgb(255 255 255 / 30%);
            border-radius: 25px;
            background: rgb(255 255 255 / 10%);
            color: white;
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgb(255 255 255 / 70%);
        }

        .search-box:focus {
            border-color: rgb(255 255 255 / 50%);
            background: rgb(255 255 255 / 15%);
        }

        .helpful-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .helpful-link {
            color: rgb(255 255 255 / 80%);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .helpful-link:hover {
            color: white;
            text-decoration: underline;
        }

        .astronaut {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: rgb(255 255 255 / 10%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: float-astronaut 3s ease-in-out infinite;
        }

        @keyframes float-astronaut {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @media (width > 768px) {
            .container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .error-code {
                font-size: 6rem;
            }

            .error-message {
                font-size: 1.5rem;
            }

            .error-subtitle {
                font-size: 1rem;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <div class="container">
        <div class="astronaut">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9.5 16.5c0 2 2.5 3.5 2.5 3.5s2.5-1.5 2.5-3.5-1.12-3.5-2.5-3.5-2.5 1.5-2.5 3.5zm2.5-10.5c-2.5 0-4.5 2-4.5 4.5 0 1.12.5 2.5 1.5 3.5.38.38 1 .38 1.38 0 .38-.38.38-1 0-1.38-.62-.62-1-1.5-1-2.62 0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5c0 1.12-.38 2-1 2.62-.38.38-.38 1 0 1.38.38.38 1 .38 1.38 0 1-.5 1.5-2.38 1.5-3.5 0-2.5-2-4.5-4.5-4.5zm8.5 5.5c0 3-1.88 5.62-4.5 6.5-.5.12-1-.25-1-.75s.38-.88.88-1c2-.62 3.62-2.5 3.62-4.75s-1.62-4.12-3.62-4.75c-.5-.12-.88-.5-.88-1s.5-.88 1-.75c2.62.88 4.5 3.5 4.5 6.5zm-16 0c0-3 1.88-5.62 4.5-6.5.5-.12 1 .25 1 .75s-.38.88-.88 1c-2 .62-3.62 2.5-3.62 4.75s1.62 4.12 3.62 4.75c.5.12.88.5.88 1s-.5.88-1 .75c-2.62-.88-4.5-3.5-4.5-6.5z"/>
            </svg>
        </div>

        <div class="error-code">404</div>

        <h1 class="error-message">Lost in Space</h1>

        <p class="error-subtitle">
            Looks like this page took a wrong turn somewhere. Don't worry, even the best explorers get lost sometimes.
        </p>

        <div class="actions">
            <button type="button" onclick="history.back()" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                Go Back
            </button>
        </div>
    </div>

    <script>
        // Add some interactive sparkle effect on mouse move
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.98) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';

            document.body.appendChild(sparkle);

            setTimeout(() => {
                document.body.removeChild(sparkle);
            }, 1000);
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% {
                    opacity: 1;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
