<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - Server Error | Peter Hollmer</title>
    <style>
      :root {
        --color-white: #fff;
        --color-white-light: #f0f0f0;
        --color-error-primary: #ff4757;
        --color-error-secondary: #ff3838;
        --color-white-20: rgb(255 255 255 / 20%);
        --color-white-30: rgb(255 255 255 / 30%);
        --color-white-50: rgb(255 255 255 / 50%);
        --color-white-80: rgb(255 255 255 / 80%);
        --color-black-30: rgb(0 0 0 / 30%);
        --color-black-10: rgb(0 0 0 / 10%);
        --color-error-primary-30: rgb(255 71 87 / 30%);
        --color-error-primary-50: rgb(255 71 87 / 50%);
        --color-error-primary-40: rgb(255 71 87 / 40%);
        --color-error-secondary-60: rgb(255 56 56 / 60%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "SF Pro Display",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          sans-serif;
        background: linear-gradient(
          135deg,
          rgb(255 107 107) 0%,
          rgb(238 90 36) 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        overflow: hidden;
        position: relative;
      }

      .background-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        z-index: 1;
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .shape {
        position: absolute;
        background: rgb(255 255 255 / 10%);
        border-radius: 50%;
        animation: float-shape 25s infinite linear;
      }

      .shape:nth-child(1) {
        width: 100px;
        height: 100px;
        left: 15%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 140px;
        height: 140px;
        left: 75%;
        animation-delay: 6s;
      }

      .shape:nth-child(3) {
        width: 70px;
        height: 70px;
        left: 45%;
        animation-delay: 12s;
      }

      .shape:nth-child(4) {
        width: 110px;
        height: 110px;
        left: 85%;
        animation-delay: 18s;
      }

      .shape:nth-child(5) {
        width: 80px;
        height: 80px;
        left: 25%;
        animation-delay: 3s;
      }

      @keyframes float-shape {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }

        10% {
          opacity: 1;
        }

        90% {
          opacity: 1;
        }

        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 3rem 2rem;
        position: relative;
        z-index: 10;
        background: rgb(255 255 255 / 10%);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        border: 1px solid rgb(255 255 255 / 20%);
        box-shadow: 0 8px 32px rgb(0 0 0 / 30%);
        animation: slide-up 1s ease-out;
      }

      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-code {
        font-size: 8rem;
        font-weight: 900;
        background: linear-gradient(
          45deg,
          var(--color-error-primary),
          var(--color-error-secondary)
        );
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
        line-height: 1;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgb(255 71 87 / 40%);
        }

        to {
          text-shadow: 0 0 30px rgb(255 56 56 / 60%);
        }
      }

      .error-message {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        background: linear-gradient(
          45deg,
          var(--color-white),
          var(--color-white-light)
        );
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .error-subtitle {
        font-size: 1.2rem;
        margin-bottom: 2.5rem;
        opacity: 0.8;
        font-weight: 300;
      }

      .actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 1.5rem;
        background: rgb(255 255 255 / 20%);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 1px solid rgb(255 255 255 / 30%);
        cursor: pointer;
      }

      .btn:hover {
        background: rgb(255 255 255 / 30%);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgb(0 0 0 / 30%);
      }

      .btn-primary {
        background: rgb(255 71 87 / 30%);
        border-color: rgb(255 71 87 / 50%);
      }

      .btn-primary:hover {
        background: rgb(255 71 87 / 50%);
      }

      .btn-secondary {
        background: rgb(255 255 255 / 15%);
        border-color: rgb(255 255 255 / 30%);
      }

      .btn-secondary:hover {
        background: rgb(255 255 255 / 25%);
      }

      .status-indicator {
        margin: 2rem 0;
        padding: 1rem;
        background: rgb(255 255 255 / 10%);
        border-radius: 15px;
        border: 1px solid rgb(255 255 255 / 20%);
      }

      .status-text {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 0.5rem;
      }

      .retry-timer {
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--color-white);
      }

      .helpful-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
        margin-top: 1rem;
      }

      .helpful-link {
        color: rgb(255 255 255 / 80%);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .helpful-link:hover {
        color: white;
        text-decoration: underline;
      }

      .server-icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 2rem;
        background: rgb(255 255 255 / 10%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        animation: shake 2s ease-in-out infinite;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }

        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-2px);
        }

        20%,
        40%,
        60%,
        80% {
          transform: translateX(2px);
        }
      }

      .error-details {
        margin-top: 2rem;
        padding: 1rem;
        background: rgb(0 0 0 / 10%);
        border-radius: 10px;
        font-size: 0.85rem;
        opacity: 0.7;
        font-family: "Ubuntu Mono", Monaco, Menlo, monospace;
      }

      @media (width > 768px) {
        .container {
          margin: 1rem;
          padding: 2rem 1.5rem;
        }

        .error-code {
          font-size: 6rem;
        }

        .error-message {
          font-size: 1.5rem;
        }

        .error-subtitle {
          font-size: 1rem;
        }

        .actions {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 200px;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-animation">
      <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
    </div>

    <div class="container">
      <div class="server-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M4 1h16c1.1 0 2 .9 2 2v3c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V3c0-1.1.9-2 2-2zm0 8h16c1.1 0 2 .9 2 2v3c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2v-3c0-1.1.9-2 2-2zm0 8h16c1.1 0 2 .9 2 2v3c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2v-3c0-1.1.9-2 2-2zM6 5h2v2H6V5zm0 8h2v2H6v-2zm0 8h2v2H6v-2z"
          />
          <circle cx="18" cy="6" r="1" />
          <circle cx="18" cy="14" r="1" />
          <circle cx="18" cy="22" r="1" />
        </svg>
      </div>

      <div class="error-code">500</div>

      <h1 class="error-message">Internal Server Error</h1>

      <p class="error-subtitle">
        Something went wrong on our end. Please try again later or go back to
        the previous page.
      </p>

      <div class="actions">
        <button type="button" onclick="history.back()" class="btn btn-primary">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
            />
          </svg>
          Go Back
        </button>
      </div>

      <div class="error-details">
        Error ID: #ERR-500-<span id="errorId"></span><br />
        Timestamp: <span id="timestamp"></span>
      </div>
    </div>

    <script>
      // Generate error ID and timestamp
      document.getElementById("errorId").textContent = Math.random()
        .toString(36)
        .substr(2, 8)
        .toUpperCase();
      document.getElementById("timestamp").textContent =
        new Date().toLocaleString();

      // Add interactive sparkle effect on mouse move
      document.addEventListener("mousemove", function (e) {
        if (Math.random() > 0.97) {
          createSparkle(e.clientX, e.clientY);
        }
      });

      function createSparkle(x, y) {
        const sparkle = document.createElement("div");
        sparkle.style.position = "fixed";
        sparkle.style.left = x + "px";
        sparkle.style.top = y + "px";
        sparkle.style.width = "4px";
        sparkle.style.height = "4px";
        sparkle.style.background = "rgba(255, 255, 255, 0.8)";
        sparkle.style.borderRadius = "50%";
        sparkle.style.pointerEvents = "none";
        sparkle.style.zIndex = "1000";
        sparkle.style.animation = "sparkle 1s ease-out forwards";

        document.body.appendChild(sparkle);

        setTimeout(() => {
          if (document.body.contains(sparkle)) {
            document.body.removeChild(sparkle);
          }
        }, 1000);
      }

      // Add sparkle animation
      const style = document.createElement("style");
      style.textContent = `
            @keyframes sparkle {
                0% {
                    opacity: 1;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
        `;
      document.head.appendChild(style);

      // Add subtle cursor trail effect
      const colors = [
        "var(--color-error-primary)",
        "var(--color-error-secondary)",
        "var(--color-error-primary)",
      ];
      let colorIndex = 0;

      document.addEventListener("mousemove", function (e) {
        if (Math.random() > 0.95) {
          const trail = document.createElement("div");
          trail.style.position = "fixed";
          trail.style.left = e.clientX + "px";
          trail.style.top = e.clientY + "px";
          trail.style.width = "2px";
          trail.style.height = "2px";
          trail.style.background = colors[colorIndex % colors.length];
          trail.style.borderRadius = "50%";
          trail.style.pointerEvents = "none";
          trail.style.zIndex = "999";
          trail.style.opacity = "0.6";
          trail.style.transition = "all 0.5s ease-out";

          document.body.appendChild(trail);

          setTimeout(() => {
            trail.style.opacity = "0";
            trail.style.transform = "scale(0)";
          }, 10);

          setTimeout(() => {
            if (document.body.contains(trail)) {
              document.body.removeChild(trail);
            }
          }, 500);

          colorIndex++;
        }
      });
    </script>
  </body>
</html>
