<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Hollmer - Engineering Leader</title>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="PeterHollmer">

            <style>
            :root {
                --color-white: #fff;
                --color-white-light: #f0f0f0;
                --color-white-20: rgb(255 255 255 / 20%);
                --color-white-30: rgb(255 255 255 / 30%);
                --color-white-50: rgb(255 255 255 / 50%);
                --color-white-60: rgb(255 255 255 / 60%);
                --color-white-80: rgb(255 255 255 / 80%);
                --color-black-30: rgb(0 0 0 / 30%);
                --color-success: rgb(74 222 128);
                --color-black-70: rgb(0 0 0 / 70%);
                --color-black-10: rgb(0 0 0 / 10%);
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            .skip-link {
                position: absolute;
                left: 8px;
                top: 8px;
                background: var(--color-white);
                color: #000;
                padding: 8px 16px;
                text-decoration: none;
                border-radius: 4px;
                z-index: 1001;
                font-weight: 500;
                transform: translateY(-200%);
                transition: transform 0.2s, opacity 0.2s;
                opacity: 0;
                pointer-events: none;
            }
            .skip-link:focus {
                transform: translateY(0);
                outline: 2px solid var(--color-white);
                outline-offset: 2px;
                opacity: 1;
                pointer-events: auto;
            }

        body {
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, rgb(102 126 234) 0%, rgb(118 75 162) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgb(255 255 255 / 10%);
            border-radius: 50%;
            animation: float-shape 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 70%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 40%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 90px;
            height: 90px;
            left: 80%;
            animation-delay: 15s;
        }

        @keyframes float-shape {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 10;
            background: rgb(255 255 255 / 10%);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgb(255 255 255 / 20%);
            box-shadow: 0 8px 32px rgb(0 0 0 / 30%);
            animation: slide-up 1s ease-out;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 30px rgb(0 0 0 / 30%);
            animation: pulse 2s infinite;
            overflow: hidden;
            border: 3px solid rgb(255 255 255 / 30%);
        }

        .headshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--color-white), var(--color-white-light));
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgb(255 255 255 / 20%);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgb(255 255 255 / 30%);
            cursor: pointer;
        }

        .social-link:hover {
            background: rgb(255 255 255 / 30%);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgb(0 0 0 / 30%);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgb(255 255 255 / 20%);
            border-radius: 25px;
            font-size: 0.9rem;
            border: 1px solid rgb(255 255 255 / 30%);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgb(74 222 128);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }

            51%, 100% {
                opacity: 0.3;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(0 0 0 / 70%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
            animation: fade-in 0.3s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: rgb(255 255 255 / 10%);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgb(255 255 255 / 20%);
            box-shadow: 0 8px 32px rgb(0 0 0 / 30%);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            color: white;
            position: relative;
            animation: slide-up 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            padding: 0.25rem;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .contact-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgb(255 255 255 / 30%);
            border-radius: 10px;
            background: rgb(255 255 255 / 10%);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgb(255 255 255 / 50%);
            background: rgb(255 255 255 / 15%);
            box-shadow: 0 0 0 3px rgb(255 255 255 / 10%);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgb(255 255 255 / 60%);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: rgb(255 255 255 / 20%);
            color: white;
            border: 1px solid rgb(255 255 255 / 30%);
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: rgb(255 255 255 / 30%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgb(0 0 0 / 20%);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .form-message.success {
            background: rgb(72 187 120 / 20%);
            border: 1px solid rgb(72 187 120 / 30%);
            color: rgb(72 187 120);
        }

        .form-message.error {
            background: rgb(245 101 101 / 20%);
            border: 1px solid rgb(245 101 101 / 30%);
            color: rgb(245 101 101);
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 10;
        }

        @media (width > 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .description {
                font-size: 1rem;
            }

            .modal {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <main class="container" id="main">
        <header>
            <!-- Skip to main content link for accessibility -->
            <a href="#main" class="skip-link">Skip to main content</a>
            
            <div class="profile-image">
                <picture>
                    <source srcset="./images/HeadShotWeb.webp" type="image/webp">
                    <img src="./images/HeadShotWeb.jpg" alt="Peter Hollmer" class="headshot responsive" width="120" height="120">
                </picture>
            </div>

            <h1>Peter Hollmer</h1>

            <p class="subtitle">Welcome to the domain that I'm finally using.</p>

            <p class="description">
                I feel like I need some 90s era images of construction horses and cones. Stay tuned for updates!
            </p>
        </header>

        <section class="social-section">
            <div class="social-links">
                <button type="button" class="social-link" onclick="openContactModal()" title="Email" aria-label="Send email">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </button>
                <a href="https://www.linkedin.com/in/phollmer/" class="social-link" title="LinkedIn" aria-label="Visit LinkedIn profile" target="_blank" rel="noopener noreferrer">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </a>
            </div>

            <div class="status">
                <div class="status-dot"></div>
                Currently building something awesome
            </div>
        </section>
    </main>

    <!-- Contact Modal -->
    <div class="modal-overlay" id="contactModal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Get in Touch</h2>
                <button type="button" class="close-btn" onclick="closeContactModal()" aria-label="Close modal" aria-describedby="modal-title">&times;</button>
            </div>

            <form id="contact-form" class="contact-form" action="https://formspree.io/f/xanjgnvb" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required aria-required="true" placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required aria-required="true" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required aria-required="true" placeholder="What's on your mind?"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>

                <div id="form-message" class="form-message"></div>
            </form>
        </div>
    </div>

    <footer class="footer">
        © 2025 Peter Hollmer
    </footer>

    <script>
        function openContactModal() {
            const modal = document.getElementById('contactModal');
            modal.classList.add('active');
            modal.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
            
            // Focus the close button for accessibility
            const closeBtn = modal.querySelector('.close-btn');
            if (closeBtn) {
                closeBtn.focus();
            }
        }

        function closeContactModal() {
            const modal = document.getElementById('contactModal');
            modal.classList.remove('active');
            modal.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        // Close modal when clicking outside of it
        document.getElementById('contactModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeContactModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeContactModal();
            }
        });

        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = document.querySelector('.submit-btn');
            const messageDiv = document.getElementById('form-message');
            const form = e.target;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.style.display = 'none';

            // Submit to Formspree
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    messageDiv.className = 'form-message success';
                    messageDiv.textContent = 'Message sent successfully! I\'ll get back to you soon.';
                    messageDiv.style.display = 'block';
                    form.reset();

                    // Close modal after 2 seconds
                    setTimeout(() => {
                        closeContactModal();
                        messageDiv.style.display = 'none';
                    }, 2000);
                } else {
                    // Handle non-ok response without throwing error
                    return Promise.reject('Network response was not ok');
                }
            }).catch(error => {
                messageDiv.className = 'form-message error';
                messageDiv.textContent = 'Oops! There was a problem sending your message. Please try again.';
                messageDiv.style.display = 'block';
            }).finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            });
        });
    </script>
</body>
</html>
